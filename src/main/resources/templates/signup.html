<!doctype html>
<html id="signup" lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="robots" content="all,follow">
	<title>汽车人才网</title>
	<link rel="shortcut icon" href="/static/img/favicon.ico">
	<!-- global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/css/font-icon-style.css">
	<link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">
	<!-- bootstrap -->
	<link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
	<!-- Core stylesheets -->
	<link rel="stylesheet" href="/static/css/pages/common.css">
	<link rel="stylesheet" href="/static/css/pages/login.css">
	
	<script src="/static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="/static/js/tether.min.js" type="text/javascript"></script>
	<script src="/static/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
	<script src="/static/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
	
	
    <!--Global Javascript -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper/popper.min.js"></script>
    <script src="/static/js/tether.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/jquery.validate.min.js"></script> 
    <script src="/static/js/chart.min.js"></script> 
    <script src="/static/js/front.js"></script> 
    
    <!-- custiomized function -->
    <script src="/static/mmt/common.js" type="text/javascript"></script>
    <script src="/static/mmt/signup.js" type="text/javascript"></script>
    
</head>
<body id="signup_body" onload="toshowUserName()">
	<nav th:replace="nav :: nav_copy">
	</nav>
	<div class="container mt-4" id="signup_container">
		<div class="row justify-content-center align-items-center">
		<div class="col-sm-4">
		</div>
		<div class="col-sm-4">
			<form id="signup_form">
			  <div class="form-group">
			    <label for="username">用户名</label>
			    <input type="username" class="form-control" id="username_input" placeholder="输入用户名">
			  </div>
			
			  <div class="form-group">
			    <label for="email_input">邮箱地址</label>
			    <input type="email" class="form-control" id="email_input" aria-describedby="emailHelp" placeholder="输入邮箱">
			    <small id="emailHelp" class="form-text text-muted">邮箱对外不做公开</small>
			  </div>
			  <div class="form-group">
			    <label for="password">输入密码</label>
			    <input type="password" class="form-control" id="password_input" placeholder="输入密码">
			  </div>
			  <div class="form-group">
			    <label for="passcode">重复密码</label>
			    <input type="password" class="form-control" id="passcode_input" placeholder="确认密码">
			  </div>
			  <div class="form-group">
			  	 <a type="submit" class="btn btn-lg btn-block mt-4" onclick="doSignUp()">注 册</a>
			  </div>
			</form>
			<a href= "signin" >已有账户！点击登录</a>
		</div>
		<div class="col-sm-4">
		</div>
	</div>
	</div>

	<!-- Footer -->
	<footer th:replace="footer :: footer_copy">
	</footer>
</body>

</html>
